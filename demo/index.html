<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patel — Home</title>

  <!-- core styles -->
  <link href="../timeline-styles.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="container nav-container">
        <a class="logo" href="index.html">Patel</a>

        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a class="cart-icon" href="cart.html">Cart
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Shop the Best Tech</h1>
      <p>Handpicked gadgets and accessories — value and quality you can trust.</p>

      <a class="btn btn-primary" href="products.html">Browse Products</a>
    </div>
  </section>

  <main class="container">

    <section class="featured-products">
      <h2>Spotlight</h2>

      <div class="products-grid">

        <!-- product 1 -->
        <article class="product-card">
          <img alt="Premium Wireless Headphones" class="product-image" src="https://prd.place/400">
          <div class="product-info">
            <h3 class="product-title">Premium Wireless Headphones</h3>
            <p class="product-price">$199.99</p>
            <a href="product1.html" class="btn btn-primary">View Details</a>
          </div>
        </article>

        <!-- product 2 -->
        <article class="product-card">
          <img src="https://prd.place/401" alt="Smart Fitness Watch" class="product-image">
          <div class="product-info">
            <h3 class="product-title">Smart Fitness Watch</h3>
            <p class="product-price">$149.99</p>
            <a class="btn btn-primary" href="product1.html">View Details</a>
          </div>
        </article>

        <!-- product 3 -->
        <article class="product-card">
          <img class="product-image" src="https://prd.place/402" alt="Portable Bluetooth Speaker">
          <div class="product-info">
            <h3 class="product-title">Portable Bluetooth Speaker</h3>
            <p class="product-price">$79.99</p>
            <a href="product1.html" class="btn btn-primary">View Details</a>
          </div>
        </article>

      </div>
    </section>
  </main>

  <script src="../activity-tracker.js"></script>
  <script src="cart.js"></script>


</body>
</html>
