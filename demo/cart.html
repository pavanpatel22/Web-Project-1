<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechGear Shop</title>
    <link rel="stylesheet" href="../activity-tracker.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Activity Tracker Icon Styles */
        .activity-tracker-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
        }

        .activity-tracker-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Cart specific styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #1f2937;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .nav-links a.active {
            color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .cart-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-count {
            background: #6366f1;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        main {
            padding-top: 8rem;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-align: center;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .cart-table th,
        .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .cart-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .cart-table tr:last-child td {
            border-bottom: none;
        }

        #cart-summary {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: right;
        }

        #cart-summary h3 {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .cart-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .cart-form h2 {
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
        }

        .btn-secondary:hover {
            background: #6366f1;
            color: white;
        }

        input[type="number"] {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            
            .cart-table {
                font-size: 0.9rem;
            }
            
            .cart-table th,
            .cart-table td {
                padding: 0.5rem;
            }
            
            .activity-tracker-icon {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>


    <!-- Loading Bar -->
    <div class="loading-bar" id="loadingBar"></div>

    <header>
        <nav>
            <div class="container nav-container">
                <a href="index.html" class="logo">TechGear</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html" class="cart-icon active">
                        Cart
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Shopping Cart</h1>
        <div id="cart-content">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
            </div>
        </div>

        <form id="checkout-form" class="cart-form">
            <h2>Checkout Information</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </main>

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Import Activity Tracker and Cart Management -->
    <script src="../activity-tracker.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Activity Tracker
            const tracker = new ActivityTracker();
            
            // Set up activity tracker icon click event
            const activityTrackerIcon = document.getElementById('activityTrackerIcon');
            if (activityTrackerIcon) {
                activityTrackerIcon.addEventListener('click', () => {
                    // This will trigger the activity tracker panel to open
                    console.log('Activity tracker icon clicked');
                    // If the activity tracker doesn't open automatically, you might need to manually trigger it
                    // window.activityTracker.showPanel();
                });
            }
            
            // Loading bar animation
            const loadingBar = document.getElementById('loadingBar');
            if (loadingBar) {
                loadingBar.style.width = '100%';
                setTimeout(() => {
                    loadingBar.style.opacity = '0';
                    setTimeout(() => loadingBar.remove(), 300);
                }, 500);
            }

            displayCart();
        });

        function displayCart() {
            const cartItems = cart.getCart();
            const tbody = document.getElementById('cart-items');
            const total = document.getElementById('cart-total');
            const cartCount = document.querySelector('.cart-count');
            
            tbody.innerHTML = '';
            
            cartItems.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;">
                            <span>${item.name}</span>
                        </div>
                    </td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="1" 
                            onchange="updateQuantity('${item.id}', this.value)">
                    </td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="removeItem('${item.id}')">Remove</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            const totalAmount = cart.getTotal();
            total.textContent = totalAmount.toFixed(2);
            
            // Update cart count in header
            if (cartCount) {
                cartCount.textContent = cartItems.length;
            }
        }

        function updateQuantity(productId, quantity) {
            const newQuantity = parseInt(quantity);
            if (newQuantity < 1) {
                removeItem(productId);
            } else {
                cart.updateQuantity(productId, newQuantity);
                displayCart();
            }
        }

        function removeItem(productId) {
            cart.removeFromCart(productId);
            displayCart();
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (cart.getCart().length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            alert('Order placed successfully! This is a demo, so no actual order is processed.');
            cart.clearCart();
            displayCart();
            
            // Reset form
            e.target.reset();
        });
    </script>
</body>
</html>
